<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        import { loginWithGoogle, logout, checkAuthState } from './js/auth.js';
        import { db, collection, query, where, getDocs, orderBy } from './js/firebase-config.js';

        let currentUser = null;

        window.logoutUser = async () => {
            await logout();
            window.location.href = 'teacher.html';
        };

        checkAuthState(async (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('userName').textContent = user.displayName;
                loadQuizzes(user.uid);
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = 'teacher.html';
            }
        });

        async function loadQuizzes(userId) {
            const container = document.getElementById('quizList');
            container.innerHTML = '<div class="spinner"></div>';

            try {
                const q = query(collection(db, "quizzes"), where("userId", "==", userId), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                container.innerHTML = '';
                if (querySnapshot.empty) {
                    container.innerHTML = '<p>생성된 퀴즈가 없습니다.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.createdAt.toDate().toLocaleDateString();

                    const div = document.createElement('div');
                    div.className = 'card';
                    div.style.marginBottom = '1rem';
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h3>${data.title}</h3>
                            <span style="color:#666; font-size:0.9rem;">${date}</span>
                        </div>
                        <p>문항 수: ${data.data.questions.length}개</p>
                        <div style="margin-top:1rem;">
                            <button class="btn btn-secondary" onclick="viewResults('${doc.id}')">결과 보기 (준비중)</button>
                            <!-- Future: Add Edit or Delete buttons -->
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p>데이터를 불러오는 중 오류가 발생했습니다.</p>';
            }
        }

        window.viewResults = (quizId) => {
            alert('이 기능은 아직 구현 중입니다. (Notion 결과 DB를 확인해주세요)');
        };
    </script>
</head>

<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1>대시보드</h1>
            <div>
                <span id="userName" style="margin-right: 1rem; font-weight: bold;"></span>
                <button class="btn btn-secondary" onclick="logoutUser()">로그아웃</button>
                <a href="teacher.html" class="btn">새 퀴즈 만들기</a>
            </div>
        </header>

        <div id="quizList">
            <!-- Quizzes will be loaded here -->
        </div>
    </div>
</body>

</html>
