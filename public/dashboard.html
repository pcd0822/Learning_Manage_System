<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        import { loginWithGoogle, logout, checkAuthState } from './js/auth.js';
        import { db, collection, query, where, getDocs, orderBy } from './js/firebase-config.js';

        let currentUser = null;
        let currentView = 'card'; // 'card' or 'list'

        window.logoutUser = async () => {
            await logout();
            window.location.href = 'teacher.html';
        };

        window.toggleView = (view) => {
            currentView = view;
            document.getElementById('btnCardView').classList.toggle('active', view === 'card');
            document.getElementById('btnListView').classList.toggle('active', view === 'list');
            loadQuizzes(currentUser.uid);
        };

        checkAuthState(async (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('userName').textContent = user.displayName;
                loadQuizzes(user.uid);
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = 'teacher.html';
            }
        });

        async function loadQuizzes(userId) {
            const container = document.getElementById('quizList');
            container.innerHTML = '<div class="spinner"></div>';

            try {
                // Remove orderBy to avoid index requirement
                const q = query(collection(db, "quizzes"), where("userId", "==", userId));
                const querySnapshot = await getDocs(q);

                container.innerHTML = '';
                if (querySnapshot.empty) {
                    container.innerHTML = '<p>생성된 퀴즈가 없습니다.</p>';
                    return;
                }

                // Client-side sorting
                const quizzes = [];
                querySnapshot.forEach((doc) => {
                    quizzes.push({ id: doc.id, ...doc.data() });
                });
                quizzes.sort((a, b) => b.createdAt.seconds - a.createdAt.seconds);

                if (currentView === 'card') {
                    container.className = 'grid-container';
                    quizzes.forEach((data) => {
                        const date = data.createdAt.toDate().toLocaleDateString();
                        const div = document.createElement('div');
                        div.className = 'card quiz-card';
                        div.onclick = () => showResults(data.id, data.title); // Click card to view results
                        div.innerHTML = `
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <h3>${data.title}</h3>
                                <span style="color:#666; font-size:0.9rem;">${date}</span>
                            </div>
                            <p>문항 수: ${data.data.questions.length}개</p>
                            <div style="margin-top:1rem; text-align:right;">
                                <span style="color: var(--primary-color); font-weight:bold;">클릭하여 결과 보기 &rarr;</span>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                } else {
                    container.className = '';
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>제목</th>
                                <th>생성일</th>
                                <th>문항 수</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    `;
                    const tbody = table.querySelector('tbody');
                    quizzes.forEach((data) => {
                        const date = data.createdAt.toDate().toLocaleDateString();
                        const safeTitle = data.title.replace(/'/g, "\\'");
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${data.title}</td>
                            <td>${date}</td>
                            <td>${data.data.questions.length}</td>
                            <td>
                                <button class="btn btn-sm" onclick="showResults('${data.id}', '${safeTitle}')">결과 보기</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    container.appendChild(table);
                }

            } catch (e) {
                console.error(e);
                // Show detailed error message
                container.innerHTML = `<p style="color:red; text-align:center;">데이터를 불러오는 중 오류가 발생했습니다.<br>오류 내용: ${e.message}</p>`;

                // Check if it's an index error
                if (e.message.includes("The query requires an index")) {
                    container.innerHTML += `<p style="text-align:center;">Firestore 인덱스가 필요합니다. 콘솔의 링크를 확인하거나 관리자에게 문의하세요.</p>`;
                }
            }
        }

        window.showResults = async (quizId, title) => {
            const modal = document.getElementById('resultModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `'${title}' 참여 현황`;
            modalBody.innerHTML = '<div class="spinner"></div>';
            modal.style.display = 'flex';

            try {
                // Query results where firestoreId matches. Remove orderBy to avoid index error.
                const q = query(collection(db, "results"), where("firestoreId", "==", quizId));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    modalBody.innerHTML = `
                        <p>참여한 학생이 없습니다.</p>
                        <p style="font-size:0.9rem; color:#666;">
                            * 참고: 최근 업데이트 이전에 생성된 퀴즈 링크로 참여한 경우, 결과가 여기에 표시되지 않을 수 있습니다.<br>
                            새로 퀴즈를 생성하여 테스트해주세요.
                        </p>
                    `;
                    return;
                }

                // Client-side sorting
                const results = [];
                querySnapshot.forEach(doc => {
                    results.push(doc.data());
                });
                results.sort((a, b) => b.submittedAt.seconds - a.submittedAt.seconds);

                let html = `
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>점수</th>
                                <th>정답률</th>
                                <th>소요시간</th>
                                <th>제출일시</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                results.forEach(r => {
                    const time = r.submittedAt.toDate().toLocaleString();
                    html += `
                        <tr>
                            <td>${r.studentName}</td>
                            <td>${r.score} / ${r.total}</td>
                            <td>${r.accuracy}%</td>
                            <td>${r.timeTaken}</td>
                            <td>${time}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                modalBody.innerHTML = html;

            } catch (e) {
                console.error(e);
                modalBody.innerHTML = `<p style="color:red;">결과를 불러오는 중 오류가 발생했습니다.<br>${e.message}</p>`;
            }
        };

        window.closeModal = () => {
            document.getElementById('resultModal').style.display = 'none';
        };

        // Close modal on outside click
        window.onclick = (event) => {
            const modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .quiz-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: flex-end;
        }

        .toggle-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .toggle-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .btn-sm {
            padding: 0.3rem 0.8rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1>대시보드</h1>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <span id="userName" style="margin-right: 0.5rem; font-weight: bold;"></span>
                <button class="btn btn-secondary" onclick="logoutUser()"
                    style="width: auto; padding: 0.5rem 1rem; margin: 0;">로그아웃</button>
                <a href="teacher.html" class="btn" style="width: auto; padding: 0.5rem 1rem; margin: 0;">새 퀴즈 만들기</a>
            </div>
        </header>

        <div class="view-toggle">
            <button class="toggle-btn active" id="btnCardView" onclick="toggleView('card')">카드 보기</button>
            <button class="toggle-btn" id="btnListView" onclick="toggleView('list')">목록 보기</button>
        </div>

        <div id="quizList">
            <!-- Quizzes will be loaded here -->
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">참여 현황</h2>
            <div id="modalBody"></div>
        </div>
    </div>
</body>

</html>
