<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 - 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>학습 분석 대시보드</h1>
            <p>학생들의 학습 현황을 실시간으로 확인하세요.</p>
        </header>

        <div class="card" id="configSection">
            <h2>⚙️ 설정</h2>
            <p>Notion 연동 정보를 입력해주세요.</p>
            <input type="password" id="notionKey" placeholder="Notion Integration Token">
            <input type="text" id="resultsDb" placeholder="학습결과 DB ID">
            <button class="btn btn-secondary" onclick="saveConfig()">설정 저장 및 불러오기</button>
        </div>

        <div id="dashboardContent" style="display: none;">
            <!-- Summary Cards -->
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem;">
                <div class="card" style="text-align: center; padding: 1.5rem;">
                    <h3>총 제출</h3>
                    <p style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="totalCount">-</p>
                </div>
                <div class="card" style="text-align: center; padding: 1.5rem;">
                    <h3>평균 정답률</h3>
                    <p style="font-size: 2rem; font-weight: bold; color: var(--primary-color);" id="avgAccuracy">-</p>
                </div>
                <div class="card" style="text-align: center; padding: 1.5rem;">
                    <h3>최근 제출</h3>
                    <p style="font-size: 1.2rem;" id="lastSubmit">-</p>
                </div>
            </div>

            <div class="card">
                <h2>학생별 상세 결과</h2>
                <div style="overflow-x: auto;">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>점수</th>
                                <th>정답률</th>
                                <th>소요시간</th>
                                <th>제출일시</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" style="text-align: center;">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load config
        window.onload = () => {
            const key = localStorage.getItem('notionKey');
            const rDb = localStorage.getItem('resultsDb');
            if (key && rDb) {
                document.getElementById('notionKey').value = key;
                document.getElementById('resultsDb').value = rDb;
                loadDashboard();
            }
        };

        function saveConfig() {
            const key = document.getElementById('notionKey').value;
            const rDb = document.getElementById('resultsDb').value;

            if (!key || !rDb) return alert('정보를 입력해주세요.');

            localStorage.setItem('notionKey', key);
            localStorage.setItem('resultsDb', rDb);
            loadDashboard();
        }

        async function loadDashboard() {
            const key = localStorage.getItem('notionKey');
            const rDb = localStorage.getItem('resultsDb');

            if (!key || !rDb) return;

            document.getElementById('configSection').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';

            try {
                const response = await fetch('/.netlify/functions/notion?action=stats', {
                    headers: {
                        'x-notion-token': key,
                        'x-results-db': rDb
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch stats');

                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error(error);
                document.querySelector('#resultsTable tbody').innerHTML = `<tr><td colspan="5" style="text-align: center; color: red;">데이터 로드 실패: ${error.message}</td></tr>`;
                document.getElementById('configSection').style.display = 'block';
            }
        }

        function renderDashboard(data) {
            // Summary
            document.getElementById('totalCount').textContent = data.length + '명';

            const totalAcc = data.reduce((sum, item) => sum + item.accuracy, 0);
            const avg = data.length ? Math.round(totalAcc / data.length) : 0;
            document.getElementById('avgAccuracy').textContent = avg + '%';

            if (data.length > 0) {
                // Sort by date desc
                data.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
                const last = new Date(data[0].submittedAt);
                document.getElementById('lastSubmit').textContent = last.toLocaleTimeString();
            }

            // Table
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                const date = new Date(item.submittedAt).toLocaleString();
                row.innerHTML = `
                    <td>${item.studentName}</td>
                    <td>${item.score}</td>
                    <td>${item.accuracy}%</td>
                    <td>${item.timeTaken}</td>
                    <td>${date}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>

</html>
